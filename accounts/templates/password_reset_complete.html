{% extends "base.html" %}

{% block content %}
    <div class="flex-1 flex flex-col items-center justify-center p-6 bg-background-light dark:bg-background-dark">
        <div class="w-full max-w-md text-center">
            <div class="bg-white dark:bg-[#0f1d0f] rounded-2xl shadow-xl border border-gray-200 dark:border-gray-800 p-10">
                <div class="size-20 bg-green-50 rounded-full flex items-center justify-center text-green-500 mx-auto mb-6">
                    <span class="material-symbols-outlined text-5xl">task_alt</span>
                </div>
                <h2 class="text-2xl font-black text-gray-900 dark:text-white mb-4">Hasło zmienione!</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-8">
                    Twoje nowe hasło zostało pomyślnie zapisane. Możesz teraz przejść do strony logowania.
                </p>
                <a href="{% url 'login' %}" class="w-full block py-4 bg-primary text-white font-black rounded-xl shadow-lg hover:bg-primary/90 transition-all uppercase tracking-widest">
                    Zaloguj się teraz
                </a>
            </div>
        </div>
    </div>
{% endblock %}
