{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="flex-1 flex flex-col items-center justify-center p-6 bg-background-light dark:bg-background-dark">
        <div class="w-full max-w-md">
            <div class="bg-white dark:bg-[#0f1d0f] rounded-2xl shadow-xl border border-gray-200 dark:border-gray-800 p-8">
                <h1 class="text-2xl font-black text-center text-gray-900 dark:text-white uppercase mb-8">Ustaw nowe hasło</h1>

                <form method="POST">
                    {% csrf_token %}
                    <div class="custom-crispy-styling">
                        {{ form|crispy }}
                    </div>
                    <button type="submit" class="w-full py-4 bg-primary text-white font-black rounded-xl shadow-md hover:scale-[1.02] transition-transform uppercase mt-4">
                        Zatwierdź nowe hasło
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
