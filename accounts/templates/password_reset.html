{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8 relative overflow-hidden">
        <div aria-hidden="true" class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
            <div class="absolute top-[-10%] right-[-5%] w-[300px] h-[300px] rounded-full bg-primary/10 blur-3xl"></div>
            <div class="absolute bottom-[-10%] left-[-5%] w-[400px] h-[400px] rounded-full bg-primary/10 blur-3xl"></div>
        </div>

        <div class="w-full max-w-[480px] bg-white dark:bg-[#0f1d0f] rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-800 p-8 sm:p-10 flex flex-col gap-6 relative z-10">
            <div class="flex flex-col gap-3 text-center items-center">
                <div class="w-16 h-16 rounded-full bg-primary/20 flex items-center justify-center mb-2 text-primary">
                    <span class="material-symbols-outlined text-4xl">lock_reset</span>
                </div>
                <h1 class="text-gray-900 dark:text-white text-3xl font-black leading-tight tracking-tight">Zapomniałeś hasła?</h1>
                <p class="text-gray-500 dark:text-gray-400 text-base font-normal">
                    Bez obaw! Podaj adres e-mail powiązany z Twoim kontem, a wyślemy Ci link do zresetowania hasła.
                </p>
            </div>

            <form method="POST" class="flex flex-col gap-6">
                {% csrf_token %}
                <div class="custom-crispy-styling">
                    {{ form|crispy }}
                </div>
                <button type="submit" class="w-full h-12 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg transition-all active:scale-[0.98]">
                    Wyślij instrukcje resetowania
                </button>
            </form>

            <div class="flex flex-col gap-4 items-center pt-4 border-t border-gray-100 dark:border-gray-800">
                <a href="{% url 'login' %}" class="flex items-center gap-2 text-gray-700 dark:text-white text-sm font-medium hover:text-primary transition-colors group">
                    <span class="material-symbols-outlined text-lg group-hover:-translate-x-1 transition-transform">arrow_back</span>
                    Powrót do logowania
                </a>
            </div>
        </div>
    </div>
{% endblock %}
