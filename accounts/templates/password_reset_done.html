{% extends "base.html" %}

{% block content %}
    <div class="flex-1 flex flex-col items-center justify-center p-6 bg-background-light dark:bg-background-dark">
        <div class="w-full max-w-md text-center">
            <div class="bg-white dark:bg-[#0f1d0f] rounded-2xl shadow-xl border border-gray-200 dark:border-gray-800 p-10">
                <div class="size-20 bg-blue-50 rounded-full flex items-center justify-center text-blue-500 mx-auto mb-6">
                    <span class="material-symbols-outlined text-5xl">mark_email_read</span>
                </div>
                <h2 class="text-2xl font-black text-gray-900 dark:text-white mb-4">E-mail został wysłany!</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-8 leading-relaxed">
                    Sprawdź swoją skrzynkę odbiorczą. Przesłaliśmy instrukcje, które pozwolą Ci bezpiecznie ustawić nowe hasło.
                </p>
                <a href="{% url 'login' %}" class="inline-block px-8 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold rounded-lg transition-colors">
                    Wróć do logowania
                </a>
            </div>
        </div>
    </div>
{% endblock %}
