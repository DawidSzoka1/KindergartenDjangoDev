{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="flex-1 flex flex-col h-full overflow-y-auto bg-background-light dark:bg-background-dark">
        <main class="flex-1 p-4 md:p-8">
            <div class="max-w-4xl mx-auto">

                <div class="bg-white dark:bg-[#0f1d0f] rounded-3xl shadow-2xl border border-gray-200 dark:border-gray-800 overflow-hidden">
                    <div class="bg-primary p-6 text-white">
                        <h1 class="text-2xl font-black uppercase tracking-tighter">Nowy Posiłek</h1>
                    </div>

                    <form method="POST" class="p-8 flex flex-col gap-8">
                        {% csrf_token %}

                        {% if messages %}
                            {% for message in messages %}
                                <div class="p-4 rounded-xl bg-red-100 text-red-700 font-bold text-center border border-red-200">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Nazwa Posiłku</label>
                                <input type="text" name="name" required class="h-12 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 px-4 focus:ring-2 focus:ring-primary outline-none">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Stawka Dzienna (zł)</label>
                                <input type="number" name="per_day" step="0.01" min="0" required class="h-12 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 px-4 focus:ring-2 focus:ring-primary outline-none">
                            </div>
                            <div class="md:col-span-2 flex flex-col gap-2">
                                <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Opis / Menu</label>
                                <textarea name="description" rows="3" required class="rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 p-4 focus:ring-2 focus:ring-primary outline-none"></textarea>
                            </div>
                        </div>

                        <div class="flex flex-col gap-4">
                            <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Wybierz Ikonę Posiłku</label>
                            <div class="grid grid-cols-3 sm:grid-cols-6 gap-4">
                                {% for photo in photos %}
                                    <label class="relative cursor-pointer group">
                                        <input type="radio" name="photo" value="{{ photo.id }}" class="peer sr-only" {% if forloop.first %}checked{% endif %}>
                                        <div class="aspect-square rounded-2xl border-2 border-gray-100 dark:border-gray-800 flex items-center justify-center p-2 bg-white dark:bg-gray-900 peer-checked:border-primary peer-checked:bg-purple-50 dark:peer-checked:bg-primary/10 transition-all hover:shadow-md">
                                            <img src="{{ photo.meal_photos.url }}" alt="{{ photo.name }}" class="h-full w-full object-contain">
                                        </div>
                                        <span class="material-symbols-outlined absolute -top-2 -right-2 text-primary opacity-0 peer-checked:opacity-100 transition-opacity bg-white rounded-full">check_circle</span>
                                    </label>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="flex items-center justify-end gap-4 mt-6 pt-6 border-t border-gray-100 dark:border-gray-800">
                            <a href="{% url 'list_meals' %}" class="px-6 py-3 font-bold text-gray-400 hover:text-gray-600 transition-colors">Anuluj</a>
                            <button type="submit" class="px-10 py-4 bg-primary text-white font-black rounded-2xl shadow-lg hover:scale-[1.02] transition-transform uppercase tracking-tighter">
                                Dodaj Posiłek
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
