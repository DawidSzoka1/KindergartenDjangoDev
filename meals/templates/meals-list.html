{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'kids.css' %}">
    <div class="container mt-3 mb-4 center">
        <div class="col-lg-9 mt-4 mt-lg-0">
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <a href="{% url 'home_page' %}" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Powrót</a>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0">Lista posilków</h5>
                            <a href="{% url 'add_meal' %}" class="btn btn-light btn-sm">Dodaj</a>
                        </div>
                        <table class="table manage-candidates-top mb-0">
                            <thead>
                            <tr>
                                <th>Nazwa</th>
                                <th class="text-center">Dniowa opłata</th>
                                <th class="action text-right">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for meal in meals %}
                                <tr class="candidates-list">
                                    <td class="title">
                                        <div class="thumb">
                                            <img class="img-fluid"
                                                 src="{{ meal.photo.meal_photos.url }}" alt="icon">
                                        </div>

                                        <div class="candidate-list-details">
                                            <div class="candidate-list-info">
                                                <div class="candidate-list-title">
                                                    <h5 class="mb-0"><a
                                                            href="#">{{ meal.name }}</a></h5>
                                                </div>
                                                <div class="candidate-list-option">
                                                    <ul class="list-unstyled">
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <td class="candidate-list-favourite-time text-center">
                                        <a class="candidate-list-favourite order-2 text-success"
                                           href="#">{{ meal.per_day }}<i
                                                class="fas fa-heart"></i></a>
                                    </td>
                                    <td>
                                        <div class="drodown">
                                            <a class="dropdown-toggle d-flex align-items-center hidden-arrow"
                                               href="#"
                                               id="navbarDropdownMenuAvatar"
                                               role="button"
                                               data-bs-toggle="dropdown"
                                               aria-expanded="false">
                                                <img
                                                        src="{{ user.profilemodel.image.url }}"
                                                        class="rounded-circle"
                                                        height="30"
                                                        alt="Action"
                                                        loading="lazy"
                                                />
                                            </a>
                                            <ul
                                                    class="dropdown-menu dropdown-menu-end"
                                                    aria-labelledby="navbarDropdownMenuAvatar"
                                            >
                                                <li>
                                                    <a href="#" class="dropdown-item">View detail</a>
                                                </li>
                                                <li>
                                                    <a href="{% url 'meals_update' pk=meal.id %}" class="dropdown-item">Change info</a>
                                                </li>
                                                <li>
                                                    <form method="POST" action="{% url 'meals_delete' pk=meal.id %}">
                                                        {% csrf_token %}
                                                        <button class="dropdown-item" type="submit" name="delete"
                                                                value="Usuń"
                                                                onclick="return confirm('Jestes pewny ze chcesz usunac posilek {{ meal }}?');"
                                                        >Usuń
                                                        </button>
                                                    </form>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
