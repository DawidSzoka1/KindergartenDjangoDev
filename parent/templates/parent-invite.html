{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="flex h-full grow">

            <main class="flex-1 p-6 lg:p-10">
                <div class="max-w-4xl mx-auto">

                    <div class="flex flex-wrap gap-2 mb-4 pt-4">
                        <a class="text-[#618961] dark:text-gray-400 text-sm font-medium leading-normal hover:underline" href="{% url 'list_kids' %}">Dzieci</a>
                        <span class="text-[#618961] dark:text-gray-400 text-sm font-medium leading-normal">/</span>
                        <span class="text-gray-900 dark:text-white text-sm font-medium leading-normal">Zaproś Rodzica</span>
                    </div>

                    <div class="flex flex-wrap justify-between gap-3 mb-8">
                        <p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Zaproś Rodzica dla {{ kid.first_name }}</p>
                    </div>

                    <div class="bg-white dark:bg-background-dark rounded-xl border border-gray-200 dark:border-gray-700 p-6 md:p-8 space-y-8">



                        <form method="post" action="#">
                            {% csrf_token %}

                            <div>
                                <h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-gray-700">Dane Dziecka</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">

                                    <label class="flex flex-col w-full">
                                        <p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Imię Dziecka</p>
                                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white border border-[#dbe6db] dark:border-gray-600 bg-gray-100 dark:bg-gray-800 focus:ring-0 h-14 placeholder:text-[#618961] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal cursor-default"
                                               type="text"
                                               value="{{ kid.first_name }}"
                                               readonly/>
                                    </label>

                                    <label class="flex flex-col w-full">
                                        <p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Nazwisko Dziecka</p>
                                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white border border-[#dbe6db] dark:border-gray-600 bg-gray-100 dark:bg-gray-800 focus:ring-0 h-14 placeholder:text-[#618961] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal cursor-default"
                                               type="text"
                                               value="{{ kid.last_name }}"
                                               readonly/>
                                    </label>
                                </div>
                            </div>

                            <div>
                                <h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-gray-700">Dane Rodzica</h3>
                                <div class="grid grid-cols-1 gap-6 mt-6">

                                    <label class="flex flex-col w-full">
                                        <p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Email Rodzica (Zaproszenie)</p>
                                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6db] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary/50 h-14 placeholder:text-[#618961] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
                                               placeholder="Wpisz email rodzica"
                                               type="email"
                                               name="email"
                                               required/>
                                    </label>
                                </div>
                            </div>

                            <div class="flex justify-end pt-6 border-t border-gray-200 dark:border-gray-700">
                                <button type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-gray-900 text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90">
                                    <span class="material-symbols-outlined">mail</span>
                                    <span class="truncate ml-2">WYŚLIJ ZAPROSZENIE</span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    </body>
{% endblock %}
