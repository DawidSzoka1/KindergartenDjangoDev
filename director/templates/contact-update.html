{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" action="#">
        {% csrf_token %}
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                         alt="Sample photo" class="img-fluid"
                                         style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                         <div class="row">
                                            <div class="col mb-4">
                                                <h3 class="text-uppercase d-flex justify-content-start">Dodaj
                                                    Informacje do kontaktu</h3>
                                            </div>
                                            <div class="col mb-4">
                                                <div class="d-flex justify-content-end noPadding">
                                                    <a href="{% url 'contact' %}"
                                                       class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Powr√≥t</a>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <label class="form-label" for="role">Address:</label>
                                                <input type="text" name="address" class="form-control form-control-lg">
                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <label class="form-label" for="salary">Address Email:</label>
                                                <input type="email"
                                                       class="form-control form-control-lg" name="email_address"/>
                                            </div>

                                        </div>

                                        <div class="row">




                                            <div class="col-md-6 mb-4">
                                                <label class="mr-2 mb-2">Numer Telefonu</label><br>
                                                <input type="text" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{3}"
                                                       class="form-control form-control-lg" name="phone"/>

                                            </div>
                                             <div class="col-md-6 mb-4">
                                                <label class="mr-2 mb-2">City</label><br>
                                                <input type="text"
                                                       class="form-control form-control-lg" name="city"/>

                                            </div>
                                        </div>
                                        <div class="row">
                                             <div class="col-md-6 mb-4">
                                                <label class="mr-2 mb-2">Kod pocztowy</label><br>
                                                <input type="text" pattern="[0-9]{2}-[0-9]{3}"
                                                       class="form-control form-control-lg" name="zip_code"/>

                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end pt-3 mr-3">
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Dodaj informacje kontaktowe
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <script src="{% static 'group.js' %}"></script>
{% endblock %}
