{% extends "base.html" %}
{% block content %}
    <section class="vh-100" style="background-color: #eee;">

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Delete Post</p>

                                    <h2 class="mb-5">Are you sure you want to delete the post
                                        "{{ post.title }}"</h2>

                                    <form method="POST">
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-4">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-outline-danger mr-2">Yes,
                                                Delete
                                            </button>
                                            <a class="btn  btn-outline-secondary"
                                               href="{% url 'post_detail_view' post.id %}">Cancel

                                            </a>
                                        </div>
                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

{% endblock %}
